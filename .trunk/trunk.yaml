version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.364
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trufflehog@3.48.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8

version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: aps831
      ref: v2.4.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.8
    - trivy@0.67.2
    - yamllint@1.37.1
    - checkov@3.2.487
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trufflehog@3.90.11
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - commitizen-tools-check
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - wip-check
    - templated-output-check
    - hardcoding-check
    - commitizen-prompt-conventional
    - commit-branch
